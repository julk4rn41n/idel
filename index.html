<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeBareng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section id="form-ide">
      <h2>Tambah Ide</h2>
      <form id="ideaForm">
        <input type="text" id="judul" placeholder="Judul Ide" required><br>
        <textarea id="deskripsi" placeholder="Deskripsi Ide" required></textarea><br>
        <button type="submit">Kirim Ide</button>
      </form>
    </section>

    <section id="list-ide">
      <h2>Daftar Ide</h2>
      <ul id="ideContainer"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
